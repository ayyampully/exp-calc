<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work exp calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Work experience</a>
        </nav>


        <div class="row mt-2">
            <div class="col-md">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label>From</label>
                    </div>
                    <div class="form-group col-md-5">
                        <label>To</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <input type="date" class="form-control" id="inputFrom1">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="date" class="form-control input-to" data-id="1">
                    </div>
                    <div class="form-group col-md-1"><span id="exp1">0</span></div>
                    <button class="button-add">+</button>
                </div>


            </div>
            <div class="col-md-4">
                <h2 class="mt-5">Total experience <span class="badge badge-secondary total-exp">0</span></h2>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
